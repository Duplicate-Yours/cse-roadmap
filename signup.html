<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SignUp</title>
</head>

<body>
    <div class="hero min-h-screen" style="background-image: url(images/login-bg.jpg);">
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form  id="signup-form" onsubmit="signUp(); return false;"  class="card-body">
                <div class="form-control">
                    <div class="flex justify-center items-center">
                        <a href="index.html"><img src="images/logo.png" alt=""></a>
                    </div>
                    <h1 class="text-center text-3xl font-serif text-cyan-600">Create your Account</h1>
                    <label class="label">
                        <span class="label-text">Name</span>
                    </label>
                    <input type="text" id="first-name" placeholder="Name" class="input input-bordered" />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="text" id="signup-email" placeholder="Email" class="input input-bordered" />
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="text" id="signup-password" placeholder="password" class="input input-bordered" />

                </div>
                <div class="form-control mt-5 mb-4">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <div class="flex justify-center items-center gap-5 mb-4">
                    <img src="images/facebook.png" alt="">
                    <img src="images/google.png" alt="">
                    <img src="images/github.png" alt="">
                    <img src="images/linkedin.png" alt="">
                </div>
                <hr>
                <div>
                    <label class="label">
                        <p>Already have an account? please <a href="join.html"
                                class="label-text-alt link link-hover">Login?</a></p>
                    </label>
                </div>
            </form>
        </div>
        <script src="loginSignup.js"></script>
</body>

</html>
