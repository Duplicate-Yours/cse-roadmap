<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cse Roadmap</title>
</head>

<body>
    <div class="hero min-h-screen" style="background-image: url(images/login-bg.jpg);">
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form class="card-body">
                <div class="form-control">
                    <div class="flex justify-center items-center">
                       <a href="index.html"><img src="images/logo.png" alt=""></a>
                    </div>
                    <h1 class="text-center text-3xl font-serif text-cyan-600">Login Now!</h1>
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="text" placeholder="email" class="input input-bordered" />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="text" placeholder="password" class="input input-bordered" />
                    <label class="label">
                        <p>New to this website? please <a href="signup.html" class="label-text-alt link link-hover">Sign up?</a></p>
                    </label>
                </div>
                <div class="form-control mt-6 mb-4">
                    <button class="btn btn-primary">Login</button>
                </div>
                <div class="flex justify-center items-center gap-5">
                    <img src="images/facebook.png" alt="">
                    <img src="images/google.png" alt="">
                    <img src="images/github.png" alt="">
                    <img src="images/linkedin.png" alt="">
                </div>
            </form>
        </div>
</body>

</html>
